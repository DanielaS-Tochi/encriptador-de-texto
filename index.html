<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
    <link rel="stylesheet" href="./css/styles.css">

    <title>Encriptador de Texto</title>
</head>

<body>
    <header>
        <a href="#" rel="">
            <img src="./img/logo.svg" alt="Logo de Alura" class="logo">
        </a>
    </header>
    <main>
        <section class="encriptador">
            <textarea class="text-area" placeholder="Ingrese el texto aquí"></textarea>
            <div class="encriptador-aviso">
                <img src="./img/aviso.svg" alt="Imagen de Aviso" class="img-aviso">
                <p class="texto-aviso">Sólo letras minúsculas y sin acentos</p>
            </div>
            <div class="encriptador-container">
                <button type="submit" class="btn-encriptar">Encriptar</button>
                <button type="submit" class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>

        <section class="card">
            <div class="card-container">
                <img src="./img/muñeco.svg" alt="Imagen de muñeco" class="img-muñeco">
                <p class="texto1">Ningún mensaje fue encontrado</p>
                <p class="texto2">Ingrese el texto que desea encriptar o desencriptar</p>
            </div>
            <textarea type="mensaje" class="evaluar" readonly></textarea>
            <button type="button" class="btn-copiar">Copiar</button>
        </section>

    </main>
    <script src="./js/index.js"></script>

    <footer>
        <p class="copyright">&copy; 2024 | Design by Daniela S. Tochi</p>
        <a href="https://linkedin.com/in/daniela-silvana-tochi" rel="">
            <img src="./img/linkedin.svg" alt="Logo de LinkedIn" class="linked">
        </a>
        <a href="https://github.com/DanielaS-Tochi" rel="">
            <img src="./img/github.svg" alt="Logo de Github" class="git">
        </a>
    </footer>
</body>

</html>
