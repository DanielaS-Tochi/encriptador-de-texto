<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nova+Square&family=Sedgwick+Ave+Display&family=Tektur:wght@600&display=swap"
        rel="stylesheet">
    <title>Encriptador de Texto</title>
</head>

<body>
    <header>
        <img src="./img/Logo.png" alt="Logo de Alura" class="logo">
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
        </section>
        <section>
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <button class="btn-copiar-texto">Copiar</button>
        </section>
        </div>
    </main>
    <script src="/index.js"></script>
    <footer>
        <div class="footer-container">
            <p>&copy; 2024 | Design by Daniela S. Tochi</p>
            <ul>
                <li><a href="https://linkedin.com/in/daniela-silvana-tochi">LinkedIn</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
